<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<ul class="list-group list-group-flush">
</ul>
</div>
</body>
<script>
fetch("https://thedb.now.sh/codes").then(x=>x.text()).then(function(l) {
l.split("\n").forEach(function(n) {
document.querySelector(".list-group").innerHTML+=`<li class="list-group-item" onclick="type(this.innerHTML)" style="font-size: 24px; font-weight: 900;">${n}</li>`;
})
})
</script>
</html>
