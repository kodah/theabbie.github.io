<script>
var config = {
    apiKey: "AIzaSyAZi986WPJ-bkYO-0BSy_-CRVGrLYFO_vw",
    authDomain: "language-settings-abada.firebaseapp.com",
    databaseURL: "https://language-settings-abada.firebaseio.com",
    projectId: "language-settings-abada",
    storageBucket: "language-settings-abada.appspot.com",
    messagingSenderId: "494351546355"
};
firebase.initializeApp(config);
var temp;
var food;
var ctr;
var uid;
firebase.auth().onAuthStateChanged(login);
function login(user) {
if (user) {
uid = user.uid;
firebase.database().ref("bot/"+uid).on("value", function(data) {
temp = Object.assign({}, data.val());
food = temp.food;
ctr = parseInt(temp.ctr);
localStorage.fn = temp.fn;
});
}
else {
var provider = new firebase.auth.GoogleAuthProvider();
firebase.auth().signInWithRedirect(provider);
}
}  
var exp = ["i"]
var imp = {"noun":4,"verb":2,"adjective":1,"adverb":1,"pronoun":0,"preposition":1,"conjunction":0,"exclamation":0,"determiner":0,"":0,"infinitive marker":0,"number":1};
function meaning(words,i,result,type,ctr,flag) {
if (i<words.split(" ").length) 
{
$.get("https://googledictionaryapi.eu-gb.mybluemix.net/?define="+(exp.indexOf(words.split(" ")[i])==-1?words.split(" ")[i]:"hi"), function(data, status) {
var sum = 0;
var n = 0;
for (p in data.meaning) {
if (p.indexOf("&")==-1) {sum = parseInt(sum+imp[p]);}
else {sum = parseInt(sum+imp[p.split(" & ")[0]]+imp[p.split(" & ")[1]]);}
n++;
}
meaning(words,i+1,result+(sum/n),type,ctr,flag);
});
}
else {if (flag) {if (food[ctr]==undefined) {food[ctr]={};food[ctr][type]=[words,result]} else {food[ctr][type]=[words,result]}} else {go(result)}}
}
document.querySelector(".loader").onanimationend = function() {document.querySelector(".overlay").style.display="none";}

document.querySelector(".button").onclick = function() {
if (document.querySelector(".output").value!="")
{
meaning(document.querySelector(".input").value,0,0,"input",ctr,true);
meaning(document.querySelector(".output").value,0,0,"output",ctr,true);
document.querySelector(".output").value="";
ctr++;
}
else
{
meaning(document.querySelector(".input").value,0,0,"input",ctr,false);
}
}
function train(food)
{
var fuel = {};
for (i in food) {fuel[food[i].input[1]]=food[i].output[1]}
firebase.database().ref("bot/"+uid+"/ctr").set(ctr);
firebase.database().ref("bot/"+uid+"/food").set(food);
firebase.database().ref("bot/"+uid+"/fn").set(ai(fuel));
}
function go(x) {
var result = parseFloat(localStorage.fn.split(",")[0])+parseFloat(localStorage.fn.split(",")[1]*parseFloat(x));
var min = Math.abs(result-food[0].output[1]);
var output = food[0].output[0];
for (p in food) {if (Math.abs(result-food[p].output[1])<=min) {output = food[p].output[0];}}
document.querySelector(".output").value=output;
}
document.querySelector(".box").style.width=window.innerWidth>=500?"50%":(window.innerWidth-50)
</script>
