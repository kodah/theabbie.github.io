<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">
  <style>
    body {margin: 0 0 0 0;}
    #my-video {width: 100%; height: 100%;}
  </style>
</head>
<body>
  <video id='my-video' class='video-js' controls preload='auto' width='640' height='264'
  poster='https://cdn.jsdelivr.net/gh/theabbie/awto@gh-pages/files/website/raw.jpg' data-setup='{}'>
    <source type="application/x-mpegURL">
  </video>
  <script src='https://vjs.zencdn.net/7.6.0/video.js'></script>
</body>
<script>
document.querySelector("source").setAttribute("src",location.search.substring(7) || prompt("Video?"))
function local() {
var input = document.createElement("input");
input.setAttribute("type","file");
input.click();
input.addEventListener("change",function(e) {
document.querySelector("source").setAttribute("src",window.URL.createObjectURL(e.files[0]));
})
}
local();
</script>
</html>
