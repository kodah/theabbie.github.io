<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
margin: 0 0 0 0;
}
video {
  position: absolute;
  transform: rotate(90deg);
  transform-origin: bottom left;
  width: 100vh;
  height: 100vw;
  margin-top: -100vw;
  object-fit: cover;
  z-index: 4;
  visibility: visible;
}
</style>
<body>
<video autoplay>
<source type="video/mp4">    
</video>   
</body>
<script>
var wid = window.innerWidth;
var hit = window.innerHeight;
var player = document.getElementsByTagName("video")[0];  
document.getElementsByTagName("source")[0].setAttribute("src",location.search.split("?video=")[1] || prompt("Video?")); 
player.onclick = function() {if (player.paused) {player.play()} else {player.pause()}}
player.onpause = function() {player.style.WebkitFilter="blur(50px)"}
player.onplay = function() {player.style.WebkitFilter="blur(0px)"}
</script>
</html>
