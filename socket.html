<html>
  <body>
    <p id='server-time'></p>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script>
      var socket = io();
      var el = document.getElementById('server-time');
      socket.on('signal', function(signal) {
        el.innerHTML = signal;
      });
    </script>
  </body>
</html>
