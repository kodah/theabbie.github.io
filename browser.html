<script>
var cmd = [];
document.querySelector("img").setAttribute("src","https://awto.glitch.me/ss?x="+Date.now())
window.onclick = function(e) {
        cmd.push(["c",{x: e.clientX, y: e.clientY}])
	//document.querySelector("html").webkitRequestFullscreen();
}
window.oncontextmenu = function(e) {
	e.preventDefault()
        cmd.push(["t",prompt("TEXT?")])
	//document.querySelector("html").webkitRequestFullscreen();
}
window.ontouchmove = function(e) {
location.href= "https://awto.glitch.me/?wid="+window.innerWidth+"&hit="+window.innerHeight+"&cmd="+JSON.stringify(cmd);
}
window.onkeypress = function(e) {
if (e.keyCode==13) {location.href= "https://awto.glitch.me/?wid="+window.innerWidth+"&hit="+window.innerHeight+"&cmd="+JSON.stringify(cmd);}
}
