<script>
var list = [2,4,3,6,3,6,4,1,7,9,6,8,5,3];
function qsort(arr) {
    if (arr.length>1) {
    var pivot = arr[0];
    var larr = [];
    var rarr = [];
    arr.forEach(function(x) {(pivot>x)?(larr.push(x)):(rarr.push(x))});
    return qsort(larr).push(pivot).concat(qsort(rarr));
    }
    else {return arr}
}
</script>
