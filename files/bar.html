<html style="height: 1000px;">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<style>
.strip {width: 20%; padding: 5 0 5 0; display: inline-block; position: relative; margin-bottom: 0; margin-top: 10;z-index: -1; transition: 2.5s;}
span {display: inline-block; width: 33.33%; text-align: center; white-space: nowrap; overflow: hidden;}
p {margin: 0 0 0 0; padding: 5 0 5 0; text-align: center; font-size: 20px; transition: 0.3s; color: white; font-weight: bolder;}
p:hover {background-color: brown;}
.content {width: 75%; text-align: center;}
</style>
<svg style="height: 100%; width: 100%; position: fixed;">
<line x1="0" y1="2.5" y2="2.5" style="stroke:hotpink;stroke-width:5;" />
<polyline style="stroke: darkorange; stroke-width: 5px; fill: none; transition: 3s;"/>
<rect height="30px" width="300px" style="fill: lightgray;"/>
<line style="stroke: yellowgreen; stroke-width: 30px; transition: 2s;" />
</svg>
<div class="layer" style="position: fixed; height: 100%; width: 100%;">
<div class="header" style="position: absolute; left:50%; top:-100%; transform:translate(-50%,0); font-family: century gothic; font-size: 40px; transition: 2s; background-color: aquamarine; width: 100%; padding: 10 0 0 0; text-align: center;">
ARMORY<br>
<div class="strip"></div><div class="strip"></div><div class="strip"></div><div class="strip"></div><div class="strip"></div>
</div>
<div class="nav" style="position: absolute; left:0; top:-100%; font-family: century gothic; font-size: 25px; transition: 2s; background-color: palegreen; width: 100%; padding: 10 0 10 0;">
<span>HOME</span><span>ABOUT US</span><span>CONTACT US</span>
</div>
<div class="dropdown" style="position: fixed; width: 33.33%; height: 0px; transition: 1.5s;opacity: 0; background-color: peru; white-space: nowrap; transition: 0.5s;">
<p></p>
<p></p>
<p></p>
</div>
<div class="content">
hi
</div>
</div>
<script>
var wid = window.innerWidth;
var hit = window.innerHeight;
var points = "";
var i = 0;
var clrs = ["teal","hotpink","aqua","greenyellow","olive","cyan","darkorange","dodgerblue","aquamarine","blueviolet","chartreuse","chocolate","darkgoldenrod","darkturquoise","deepskyblue"];
document.body.style.margin="0 0 0 0";
var svg = document.getElementsByTagName("svg")[0];
var rect = document.getElementsByTagName("rect")[0];
var line = document.getElementsByTagName("line")[0];
var bar = document.getElementsByTagName("line")[1];
var polyline = document.getElementsByTagName("polyline")[0];
var layer = document.getElementsByClassName("layer")[0];
var strip = document.getElementsByClassName("strip");
var header = document.getElementsByClassName("header")[0];
var nav = document.getElementsByClassName("nav")[0];
var tab = document.getElementsByTagName("span");
var opt = document.getElementsByTagName("p");
var dropdown = document.getElementsByClassName("dropdown")[0];
rect.setAttribute("x",wid/2-150);rect.setAttribute("y",hit/2-15);
bar.setAttribute("x1",wid/2-150);bar.setAttribute("y1",hit/2);bar.setAttribute("y2",hit/2);
var grow = setInterval(function() {
bar.setAttribute("x2",wid/2-150+i);i++;
if (i>=300) {clearInterval(grow);rect.style.display="none";bar.style.display="none";
//draw(wid/2,100,wid/4,hit/3,wid/4,2*hit/3,wid/2,hit-100,wid/2,100,3*wid/4,hit/3,3*wid/4,2*hit/3,wid/2,hit-100);
draw(0,hit/2,wid/2-100,hit/2,wid/2-50,hit/2-50,wid/2+50,hit/2+50,wid/2+100,hit/2,wid,hit/2);
}},5);
function draw(a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u,v,w,x,y,z) {
    if (a!=undefined && b!=undefined) {
        var t = 0;
    points += a+","+b+" ";
    var pl = document.getElementsByTagName("polyline")[0];
    var plt = setInterval(function() {
        points+=(a+t*(c-a)/100)+","+(b+t*(d-b)/100)+" ";
        pl.setAttribute("points",points.split(" ").slice(this.length-100,this.length-1).join(" "));t++;
        if (t==100) {clearInterval(plt);draw(c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u,v,w,x,y,z);}
    },1)
    }
    else {points="";document.getElementsByTagName("polyline")[0].style.strokeWidth=10;header.style.top="5";nav.style.top="85";dropdown.style.top="135px";setInterval(function() {wed()},1000);}
}
window.onscroll=function() {line.setAttribute("x2",(document.body.scrollTop/document.body.scrollTopMax)*window.innerWidth)};
function wed() {var wid = [Math.random(),Math.random(),Math.random(),Math.random(),Math.random()];var sum = wid[0]+wid[1]+wid[2]+wid[3]+wid[4];for (i=0;i<5;i++) {wid[i] /= sum};for (i=0; i<strip.length; i++) {strip[i].style.width=wid[i%5]*100+"%";}};
for (k=0; k<strip.length; k++) {var colors = ["cadetblue","greenyellow","teal","aqua","olive"]; strip[k].style.backgroundColor=colors[(k%5)];}
dropdown.onmouseover = function() {dropdown.style.height="100px";dropdown.style.opacity="1"}
dropdown.onmouseout = function() {dropdown.style.height="0px";dropdown.style.opacity="0"}
tab[0].onmouseover = function() {dropdown.style.left="0";dropdown.style.height="100px";dropdown.style.opacity="1"}
tab[0].onmouseout = function() {dropdown.style.height="0px";dropdown.style.opacity="0"}
tab[1].onmouseover = function() {dropdown.style.left="33.33%";dropdown.style.height="100px";dropdown.style.opacity="1"}
tab[1].onmouseout = function() {dropdown.style.height="0px";dropdown.style.opacity="0"}
tab[2].onmouseover = function() {dropdown.style.left="66.66%";dropdown.style.height="100px";dropdown.style.opacity="1"}
tab[2].onmouseout = function() {dropdown.style.height="0px";dropdown.style.opacity="0"}
header.style.height="60px";
opt[0].innerHTML="hi";
function tree(a,b,c,d)
{
svg.innerHTML+="<line x1='"+a+"' y1='"+b+"' x2='"+c+"' y2='"+d+"' style='stroke:"+clrs[Math.floor(15*Math.random())]+";stroke-width:5'/>";
var m = (d-b)/(c-a);
var M = 0.08;
var m1 = (m+M)/(1-m*M);
var m2 = (m-M)/(1+m*M);
var l = Math.sqrt((c-a)**2+(d-b)**2)/1;
setTimeout(function() {
tree(c,d,c+l/Math.sqrt(1+m1**2),d+l*m1/Math.sqrt(1+m1**2));
tree(c,d,c+l/Math.sqrt(1+m2**2),d+l*m2/Math.sqrt(1+m2**2));
},1)
}
var template = new Vue({
    el: '#dropdown',
    data: {list: ["hi","hello","bye"]}
})
</script>
</html>
