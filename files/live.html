<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<video autoplay="true" style="width: 100%; height: 100%; object-fit: cover; position: fixed; margin: auto; top: 0; left: 0;">
</video>
<canvas style="width: 0px; height: 0px; display: none;"></canvas>
<script>
document.body.style.margin="0 0 0 0";
var video = document.getElementsByTagName("video")[0];
var canvas = document.getElementsByTagName("canvas")[0];
navigator.mediaDevices.getUserMedia({video: true})
  .then(function(stream) {
    video.srcObject = stream;
});
setInterval(function() {
canvas.getContext("2d").drawImage(video, 0, 0, 800, 500);

},125)
</script>
</html>
