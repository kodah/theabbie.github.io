<html>
<head>
<style>html,body {overflow:hidden;}</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin: 0 0 0 0;">
<textarea ondblclick="host(this.value)" ontouchmove="host(this.value)" style="padding: 0 10 10 10;border:none; width: 100%; height: 100%; font-family: kirvy; font-size: 20px; letter-spacing: 4px; word-spacing: 9px; line-height: 150%;"></textarea>
</body>
<script>
function host(x) {
fetch("https://thedb.now.sh/data",
{
method: "POST",
headers: new Headers({
   "Content-Type": "application/json",                                                                                                
   "Access-Control-Origin": "*"
}),
body: JSON.stringify({data: x.split("\n").join("%0A")})
}).then(x=>x.text()).then(function(res) {alert(res)}).catch(function(err) {alert(err)})
}
window.onload=function() {
 fetch("https://thedb.now.sh/data").then(l=>l.text()).then(function(data){
    document.getElementsByTagName("textarea")[0].value=data;
  });
}
</script>
</html>
