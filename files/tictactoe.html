<html>
<title>Tic Tac Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    html {background-color: rgb(42,37,43);}
    svg {position: fixed; background: rgb(42,37,43); position: fixed; left: 50%; top: 50%; transform: translate(-50%,-50%) rotateX(180deg);} 
</style>
<svg>
</svg>
<script>
var wid = window.innerWidth;
var hit = window.innerHeight;
var svg = document.getElementsByTagName("svg")[0];
document.body.style.margin="0 0 0 0";
var l = svg.style.width = svg.style.height = (window.innerWidth>=500?450:window.innerWidth-50);
for (i=1; i<=2; i++) {
window["v"+i] = document.createElementNS("http://www.w3.org/2000/svg","line");
window["h"+i] = document.createElementNS("http://www.w3.org/2000/svg","line");
window["v"+i].setAttribute("style","stroke: rgb(221,172,39); stroke-width: 5px; fill: none;");
window["h"+i].setAttribute("style","stroke: rgb(221,172,39); stroke-width: 5px; fill: none;");
window["v"+i].setAttribute("x1",i*l/3);window["v"+i].setAttribute("y1","0");window["v"+i].setAttribute("x2",i*l/3);window["v"+i].setAttribute("y2",l);
window["h"+i].setAttribute("x1","0");window["h"+i].setAttribute("y1",i*l/3);window["h"+i].setAttribute("x2",l);window["h"+i].setAttribute("y2",i*l/3);
svg.appendChild(window["v"+i]);
svg.appendChild(window["h"+i]);
}
svg.onclick = function(e) {
var i = Math.floor(3*(e.x-svg.left)/l)+"_"+Math.floor(3*(e.y-svg.top)/l);
window["x"+i] = document.createElementNS("http://www.w3.org/2000/svg","circle");
window["x"+i].setAttribute("style","stroke: rgb(221,172,39); stroke-width: 5px; fill: none;");
window["x"+i].setAttribute("r",l/6);
window["x"+i].setAttribute("cx",(l/3)*parseInt(i.split("_")[0])+l/6);
window["x"+i].setAttribute("cy",(l/3)*parseInt(i.split("_")[1])+l/6);
}
</script>
</html>
