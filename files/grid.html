<script>
var wid = window.innerWidth;
var hit = window.innerHeight;
var svg = document.getElementsByTagName("svg")[0];
var m = wid>hit?100:50;
var n = wid>hit?50:100;
/*for (i=1;i<=m;i++) {
    for (j=1;j<=n;j++) {
        svg.innerHTML+=
            "<rect class="+i+""+j+" width="+(wid/m)+" height="+(hit/n)+" x="+((i-1)*(wid/m))+" y="+((j-1)*(hit/n))+" />";
    }
}*/
//svg.innerHTML+="<circle r='"+(hit/(2*n))+"' style='fill:hotpink;'/> "
//var ant = document.getElementsByTagName("circle")[0];
function rec(i,j) {
    if (document.getElementsByClassName(i+""+j)[0]==undefined) {svg.innerHTML+="<rect class="+i+""+j+" width="+(wid/m)+" height="+(hit/n)+" x="+((i-1)*(wid/m))+" y="+((j-1)*(hit/n))+" />";return document.getElementsByClassName(i+""+j)[0];}
    else {return document.getElementsByClassName(i+""+j)[0];}
};
//for (i=1;i<=m;i++) for (j=1;j<=n;j++) rec(i,j).style.fill=["","black"][Math.floor((i*j+j)%2)];
function move(i,j,d) {
    //ant.setAttribute("cx",(i-1)*(wid/m)+(wid/(2*m)));ant.setAttribute("cy",(j-1)*(hit/n)+(hit/(2*n)));
    if (rec(i,j).style.fill=="") {rec(i,j).style.fill="black";
    if (d=="n") {setTimeout(function() {if (i!=1) {move(i-1,j,"w")} else {move(i+1,j,"e")}},0)}
    if (d=="s") {setTimeout(function() {if (i!=m) {move(i+1,j,"e")} else {move(i-1,j,"w")}},0)}
    if (d=="e") {setTimeout(function() {if (j!=1) {move(i,j-1,"n")} else {move(i,j+1,"s")}},0)}
    if (d=="w") {setTimeout(function() {if (j!=n) {move(i,j+1,"s")} else {move(i,j-1,"n")}},0)}
    }
    else {rec(i,j).style.fill="";
    if (d=="n") {setTimeout(function() {if(i!=m) {move(i+1,j,"e")} else {move(i-1,j,"w")}},0)}
    if (d=="s") {setTimeout(function() {if(i!=1) {move(i-1,j,"w")} else {move(i+1,j,"e")}},0)}
    if (d=="e") {setTimeout(function() {if(j!=n) {move(i,j+1,"s")} else {move(i,j-1,"n")}},0)}
    if (d=="w") {setTimeout(function() {if(j!=1) {move(i,j-1,"n")} else {move(i,j+1,"s")}},0)}     
    }
}
move(25,50,"n");
