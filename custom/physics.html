<script>
var wid = window.innerWidth;
var hit = window.innerHeight;
document.body.style.margin="0 0 0 0";
var p = {"x":wid/2,"y":hit/2,"vx":0,"vy":0,"fx":0,"fy":0,m:1};
var svg = document.getElementsByTagName("svg")[0];
var obj = document.getElementsByTagName("circle")[0];
function dt(a,b,c,d) {return ((c-a)**2+(d-b)**2)**0.5}
function pos(x,y) {obj.setAttribute("cx",x);obj.setAttribute("cy",y);}
var world = setInterval(function() {
pos(p.x+=p.vx,p.y+=p.vy);
p.vx+=(p.fx/p.m);
p.vy+=(p.fy/p.m);
if (p.x>wid || p.x<0) {p.vx*=-1}
if (p.y>hit || p.y<0) {p.vy*=-1}
},0)
window.ondeviceorientation = function(e) {
p.fx=Math.sin(e.alpha * (Math.PI / 180))/100;
p.fy=Math.cos(e.alpha * (Math.PI / 180))/100;
}
