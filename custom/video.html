<html>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<video style="width: 400px; height: 200px; object-fit: cover; margin: auto;" controls>
</video>
<script>
var stream;
var socket = io('https://socketio-chat-example.now.sh/');
document.body.style.margin="0 0 0 0";
var video = document.getElementsByTagName("video")[0];
var x = document.createElement("INPUT");
x.setAttribute("type", "file");
x.setAttribute("accept", "video/*");
x.click();
x.onchange = function(e) {video.src = window.URL.createObjectURL(e.target.files[0]);}
video.onplay = function() {
  var stream = video.mozCaptureStream(25);
  socket.emit('chat message', JSON.stringify(stream));
};
socket.on('chat message', function(msg) {console.log("THIS",msg)});
</script>
</html>
