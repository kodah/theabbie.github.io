<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mic</title>
<link rel="stylesheet" type="text/css" href="https://srvrr.tk/css">
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<input type="text" class="search">
<div class="content"></div>
<script>
var wid = window.innerWidth;
var data = document.getElementsByClassName("search")[0]; 
var text = document.getElementsByClassName("content")[0]; 
var id = Math.floor(1000*Math.random());
var socket = io('https://socketio-chat-example.now.sh/');
document.body.style.margin="0 0 0 0";
data.onkeydown = function(e) {socket.emit('chat message', [id,e.key])}
socket.on('chat message', function(msg) {text.innerHTML+=msg[1];});
if (wid>=1200) {text.style.width=1000;} else if (wid>=900) {text.style.width=750;} else if (wid>=600) {text.style.width=500;} else if (wid>=450) {text.style.width=375;} else if (wid>=300) {text.style.width=270;} else {text.style.width=wid-20;}
</script>
</html>
