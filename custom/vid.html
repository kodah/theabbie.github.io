<html>
<style>
    body {margin: 0 0 0 0;}
    video {object-fit: cover; z-index: 1;}
    .playpause {position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); font-family: century gothic; color: white; font-weight: bolder; font-size: 25px;}
    svg {position: fixed; width: 100%; bottom:0; height: 10px; z-index: 2;}
    line {stroke: hotpink; stroke-width: 10;}
</style>
<body>
<video>
<source type="video/mp4">    
</video>   
<svg><line/></svg>
</body>
<script>
var wid = window.innerWidth;
var hit = window.innerHeight;
var player = document.getElementsByTagName("video")[0];  
var playpause = document.getElementsByClassName("playpause")[0];  
var svg = document.getElementsByTagName("svg")[0]; 
var line = document.getElementsByTagName("line")[0]; 
if (wid<hit) {player.style.transform="rotate(90deg)";player.style.width=hit;player.style.height=wid;}
if (wid>hit) {player.style.width=wid;player.style.height=hit;}
document.getElementsByTagName("source")[0].setAttribute("src","https://utuber.herokuapp.com/"+location.hash.substring(1));  
line.setAttribute("x1",0);line.setAttribute("y1",5);line.setAttribute("y2",5)
player.addEventListener("click",function() {if (player.paused) {player.play();} else {player.pause();}})
setInterval(function() {line.setAttribute("x2",wid*(player.currentTime/player.duration))},1000)
window.onwheel = function() {player.volume-=((player.volume>=1||player.volume<=0)?0:0.1)}
svg.addEventListener("click",function(e) {player.currentTime=player.duration*(e.clientX/wid)})
player.ondblclick=function(e) {if(e.x>wid/2) {player.currentTime+=10} else {player.currentTime-=10}}
</script>
</html>
