<html>
<head>
<title>Awto JS</title>
<script src="https://cdn.jsdelivr.net/gh/theabbie/example@gh-pages/js/code.js" async defer></script>
<link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/theabbie/awto@gh-pages/files/circle-cropped.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<meta name="description" content="An Automation Library For All Purposes" />
<style>
 @font-face {
	font-family: kirvy;
        font-display: swap;
	src: url('https://cdn.jsdelivr.net/gh/theabbie/example@gh-pages/files/kirvy.otf');
}
html {scroll-behavior: smooth;}
* {font-size: 15px; letter-spacing: 6px; word-spacing: 12px; line-height: 125%;}
body {margin: 0 0 0 0; background-color: rgb(248,248,248); color: black; font-family: kirvy; text-align: center;}
.header {display: block; width: 100%; text-align: center; padding: 20 0 20 0;font-weight: bolder;font-size: 30px; background-color: rgb(72,113,197); color: white;}
.card {display: inline-block; border-radius: 10px; margin: 10 5 10 5; width: 200px; height: 300px; background-color: rgb(72,113,197); box-shadow: 0 4px 10px 0 rgba(0,0,0,0.2),0 4px 20px 0 rgba(0,0,0,0.19);}
.cardimg {border-top-left-radius: 10px; border-top-right-radius: 10px; width: 200px; height: 200px;}
.desc {border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; color: white; font-weight: bolder; padding: 10 5 5 10;}
</style>
</head>
<body>
<div class="header">Awto.JS</div>
<div class="card">
<img src="https://cdn.jsdelivr.net/gh/theabbie/example@gh-pages/files/website/user.jpg" class="cardimg">
<div class="desc">This is a card</div>
</div>
</body>
<script>
document.querySelector(".desc").innerHTML=location.pathname.substr(1)
</script>
</html>
