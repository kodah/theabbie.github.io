<body>
<div class="container">
  <h2>Form</h2>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter path" id="path">
    </div>
   <h2>Upload File</h2><br>
    <div class="custom-file mb-3">
      <input type="file" name="file" class="custom-file-input" id="file" name="filename">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
  </form>
<button onclick="done()" class="btn btn-primary">Submit</button>
</div>
</body>
<script>
var pass = prompt("key?");
fetch("https://jumble.now.sh/unjumble?msg=c237fad6b5bdce03a77552cd8a685ffbd85f484a&key="+pass).then(t=>t.text()).then(function(p) {
window.x=p;
})
function save(path,data) {
fetch("https://api.github.com/repos/theabbie/data/contents/db/'+path,{
  method: 'put',
  body: JSON.stringify({
  "message": "my commit message",
  "committer": {
    "name": "abbie",
    "email": "abhishek7gg7@gmail.com"
  },
  "content": data
}),
headers: new Headers({
 "Content-Type" : "application/vnd.github.v3+json",
 "Authorization" : "token "+window.x
})
})
}
function done() {
var path = document.querySelector("#path");
save(path,window.file);
}
document.querySelector("#file").addEventListener("change",function(e) {
var file = e.target.files[0];
var reader = new FileReader();
reader.readAsDataURL(file);
reader.onload = function () {
window.file = reader.result;
};
});
</script>
