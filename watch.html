<!DOCTYPE html>
<html lang="en">
<head>
  <title>Watch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>li {font-size: 24px;}</style>
</head>
<body>
<div class="container"><br>
<input class="form-control form-control-lg" type="text" placeholder="search" id="search" autocomplete="off">
<ul class="list-group list-group-flush">
</ul>
</div>
</body>
<script>
document.querySelector("#search").oninput = function() {
var term = document.querySelector("#search").value;
fetch("http://api.themoviedb.org/3/search/movie?api_key=a7219d99028ec2f029a458c81ba22b37&query="+document.querySelector("#search").value).then(x=>x.json()).then(function(p) {
document.querySelector(".list-group").innerHTML="";
p.results.forEach(function(n) {
document.querySelector(".list-group").innerHTML+=`<li class="list-group-item" onclick="type(this.innerHTML)">${n.title}</li>`;
})
})
}
</script>
</html>
