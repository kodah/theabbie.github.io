<body>

<div class="container mt-3">
<form method="POST" action="https://thedb.now.sh/file" enctype="multipart/form-data">
  <h2>Upload File</h2><br>
    <div class="custom-file mb-3">
      <input type="file" name="file" class="custom-file-input" id="customFile" name="filename">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>

<script>
document.querySelector(".custom-file-input").addEventListener("change",function(e) {
var fileName = $(".custom-file-input").val().split("\\").pop();
$(".custom-file-input").siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
