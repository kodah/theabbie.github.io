<html>
<head>

<style>
@font-face {
	font-family: kirvy;
	src: url('fonts/kirvy.otf');
}
    * {font-family: kirvy; letter-spacing: 7px; word-spacing: 14px; line-height: 175%; font-size: 20px; font-weight: bolder; margin: 0 0 0 0; padding: 0 0 0 0; transition: 0.75s;}
    .header {background-color: #111; color: white; width: 100%; position: absolute;}
    .title {text-align: center; padding: 5 0 5 0; font-size: 30px;}
    .tabs {display: inline-block; padding: 2.5 0 2.5 0; text-align: center; width: 33.33%; text-decoration: none; cursor: pointer;}
    .logo {display: inline; width: 50px; height: 50px; padding-top: 10px;}
    .search {border: none; background-color: transparent; width: 20%; color: #111; padding: 10 0 10 0;display: block; position: fixed; right: 0;}
    .iframe {border: none; box-shadow: 0px 0px 25px grey; margin: 20 20 20 20; position: fixed;}
</style>
</head>
<body>
<div class="header">
<div class="title">
<img class="logo" src='logo/logo.jpg'> Userless.tk
</div>
<div class="navbar">
<a class="tabs">a</a><a class="tabs">b</a><a class="tabs">c</a>
</div>
</div>
<input type="text" class="search" placeholder="search">
<div class="content">
<iframe src="https://confession.ml" />
</div>
</body>
<script>
function x(x) {return document.getElementsByClassName(x)[0] || document.getElementsByTagName(x)[0]};
var scrolll = x("title").clientHeight;
x("search").style.top=x("iframe").style.top=x('header').clientHeight;
window.onscroll =  function() {x("search").style.top=x('header').clientHeight;if (document.body.scrollTop>=scrolll) {x("title").style.display="none";x("header").style.position="fixed"}
else {x("title").style.display="block";x("header").style.position="absolute"}}
</script>
