}

html {
  scroll-behavior: smooth;
}

body {
  margin: 0px;
  background: #f9f9f9;

  padding: 7px;
  font-size: 24px;
  font-weight: bolder;
  color: black;
  border-radius: 10px;
  transition: 0.2s;
}

header nav a:hover {
  background-color: rgba(0,0,0,0.1)
