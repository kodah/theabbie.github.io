<html>
<script>
var scope = {
  scope: './'
};
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register(
    'sw.js',
    scope
  ).then( function(serviceWorker) {
    alert('successful');
  }).catch(function(error) {
    alert("error");
  });
} else {
  alert('unavailable');
}
</script>
</html>
